<div class="col-md-4 col-md-offset-4">
    <div ng-controller="countryController">
        <flash-message></flash-message>        
        <div class="row">
            <div class="col-md-1">
                <button type="button" class="btn btn-primary btn-list btn-list-fix" ng-click="listCountries()"></button>
            </div>
        </div>
        <div class="row">
            <form name="countryForm" ng-submit="submit(country)" novalidate>
                <div class="form-group">
                    <label for="name" class="control-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control form-input" ng-model="country.name"
                            ng-disabled="isReadOnly" autocomplete="off"
                            required 
                            unique-record="{ url: '/api/country', currentRecordName: currentCountryName }"
                            ng-required-err-type="requiredCountry"
                            ng-uniqueRecord-err-type="uniqueCountry" />
                </div>
                <div class="form-group">
                    <label for="code" class="control-label">Code</label>
                    <input type="text" id="code" name="code" class="form-control form-input" ng-model="country.code"
                            ng-disabled="isReadOnly" autocomplete="off"
                            required 
                            unique-record="{ url: '/api/country', optionalPart: '/code', currentRecordName: currentCountryCode }"
                            ng-required-err-type="requiredCountryCode"
                            ng-uniqueRecord-err-type="uniqueCountryCode" />
                </div>
                <div class="row">
                    <div class="form-group form-controls">
                        <button id="submit" type="submit" class="btn btn-success btn-input submit" ng-hide="isReadOnly">Save</button>
                        <button id="clear" type="reset" class="btn btn-input clear" ng-class="isReadOnly ? 'btn-primary' : 'btn-danger'" ng-click="clear()">{{clearButtonText}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

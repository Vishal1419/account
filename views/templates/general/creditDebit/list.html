<div class="col-md-10 col-md-offset-1">
    <div ng-controller="creditDebitController">
        <flash-message></flash-message>        
        <div class="row">
            <div class="col-md-8 pull-bottom">
                <input type="text" placeholder="Search" class="form-control form-input" ng-model="searchText"/>
                <br />
            </div>
            <button type="button" class="btn btn-success btn-print btn-print-fix pull-right"></button>
            <button type="button" class="btn btn-success btn-add btn-add-fix pull-right" ng-click="create()"></button>
        </div>
        <table class="stylable" col-resizable>
            <thead>
                <tr>
                    <th ng-click="sortData('name')">
                        CreditDebit Name <div ng-class="getSortClass('name')"></div>
                    </th>
                    <th ng-click="sortData('code')">
                        CreditDebit Code <div ng-class="getSortClass('code')"></div>
                    </th>
                    <th class="col-actions">Edit</th>
                    <th class="col-actions">Show</th>
                    <th class="col-actions">Delete</th>
                    <th class="col-actions">Print</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="creditDebit in creditDebits | orderBy : sortColumn : reverseSort | filter : searchItem">
                    <td> {{creditDebit.name}} </td>
                    <td> {{creditDebit.code}} </td>
                    <td class="col-actions">
                        <button type="button" class="btn btn-info btn-edit" ng-click="editCreditDebit(creditDebit, false)" ng-disabled="creditDebit.isSystemCreditDebit"></button>
                    </td>
                    <td class="col-actions">
                        <button type="button" class="btn btn-info btn-show" ng-click="editCreditDebit(creditDebit, true)"></button>
                    </td>
                    <td class="col-actions">
                        <button type="button" class="btn btn-danger btn-delete" 
                                mw-confirm-click="deleteCreditDebit(creditDebit)" 
                                mw-confirm-click-message="Delete this creditDebit?"
                                ng-disabled="creditDebit.isSystemCreditDebit"></button>
                    </td>
                    <td class="col-actions">
                        <button type="button" class="btn btn-success btn-print"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
